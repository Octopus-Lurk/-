<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФрешОК</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="images/favicon/favicon.png" type="image/png">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__info-inner">
                    <ul class="header__info-list">
                        <li class="header__info-item header__info-item--icon-delivery">
                            <a class="header__info-link" href="#">Адрес и время доставки</a>
                        </li>
                        <li class="header__info-item header__info-item--icon-phone">
                            <a class="header__info-link" href="#">Горячая линия 24/7</a>
                        </li>
                    </ul>
                    <ul class="header__info--list">
                        <li class="header__info--item">
                            <a class="header__info-link" href="#">Доставка</a>
                        </li>
                        <li class="header__info--item">
                            <a class="header__info-link" href="#">О нас</a>
                        </li>
                        <li class="header__info--item">
                            <a class="header__info-link" href="#">Новости</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="логотип магазина" width="200" height="60">
                    </a>
                    <button class="catalog__btn" type="button">Каталог продуктов</button>
                    <ul class="catalog__list">
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Овощи и фрукты</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Бакалея</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Молочные продукты</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Хлеб</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Мясо</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Колбаса</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Рыба</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Алкоголь</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Напитки</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Торты</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Мясо</a>
                        </li>
                        <li class="catalog__item">
                            <a class="catalog__link" href="#">Чай, кофе</a>
                        </li>
                    </ul>
                    <form action="#" class="form">
                        <div class="form__inner">
                            <label class="form__label"></label>
                            <input class="form__input" type="text" placeholder="Найти в магазине ..." required>
                            <button class="form__btn" type="button">Поиск</button>
                        </div>
                    </form>
                    <div class="user-nav">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__img" src="images/icons/user-icon.svg" alt="иконка пользователя">
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__img" src="images/icons/heart-icon.svg" alt="иконка понравившиеся">
                            <span class="user-nav__num">12</span>
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__img" src="images/icons/icon-cart.svg" alt="иконка корзины">
                            <span class="user-nav__num">12</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>







    







































    




























    <script src="js/main.min.js"></script>
</body>

</html>
